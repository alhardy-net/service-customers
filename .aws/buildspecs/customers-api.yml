version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 963600901337.dkr.ecr.ap-southeast-2.amazonaws.com
      - REPOSITORY_URI=963600901337.dkr.ecr.ap-southeast-2.amazonaws.com/service-customers-api
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}   
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -f ../../src/Customers.Api/Dockerfile -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"service-customers-api","imageUrl":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
   files: imagedefinitions.json